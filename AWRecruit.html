<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodewreck Recruitment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 20px;
        }
        .header {
            background-color: #002a8b;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 30px;
        }
        .main-content {
            text-align: center;
            padding: 20px;
        }
        .main-content h2 {
            color: #fdd835;
            font-size: 24px;
        }
        .apply-section img {
            max-width: 100px;
        }
        .qr-section img {
            max-width: 150px;
            margin-top: 20px;
        }
        .roles-list {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            font-size: 18px;
        }
        .roles-list li {
            margin: 5px 0;
            color: #333;
        }
        .apply-button {
            background-color: #fdd835;
            padding: 10px 20px;
            color: #002a8b;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>KODEWRECK</h1>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>We Are Recruiting</h2>
            <p>Join our admin wing and be a part of an exciting journey!</p>
            <p>We are hiring for various roles:</p>
            <ul class="roles-list">
                <li>Graphic Designing</li>
                <li>HR</li>
                <li>Operations</li>
                <li>Marketing</li>
                <li>Content Writing</li>
            </ul>

            <div class="apply-section">
                <p><strong>Scan the QR code below to apply:</strong></p>
                <!-- Insert QR Code Image here -->
                <div class="qr-section">
                    <img src="qr_code_image_url" alt="QR Code">
                </div>
            </div>

            <a href="#" class="apply-button">Apply Now</a>
        </div>
    </div>
</body>
</html>
